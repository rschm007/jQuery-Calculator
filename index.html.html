<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">


$(document).ready(function() {

// Your code here...
  
  

  var firstNumber = "";
  var secondNumber = "";
  var operator = "";
  var operatorClicked = "";
  var result= 0;
  var letter = "";

//   start calculator OR clear calculator when clear is pressed
  function startCalc() {
    firstNumber = "";
    secondNumber = "";
    operator = "";
    operatorClicked = "";
    result = 0;
    $("#first-number").empty();
    $("#operator").empty();
    $("#second-number").empty();
    $("#result").empty();


    
  };
  
// Create on click events for numbers
  $(".number").on("click", function() {
    letter = $(this).attr("value"); 
  if (operatorClicked === "X") {
     secondNumber = secondNumber + parseInt(letter);
//     push value of secondNumber into DOM
    $("#second-number").text(secondNumber);
   }  else {
     firstNumber = firstNumber + parseInt(letter);
//     push value of firstNumber into DOM
     $("#first-number").text(firstNumber);
  }
  });
  
// Create on click events for operators
  $(".operator").on("click", function() {
    value = $(this).attr("value");
    console.log("an operator was pressed");
    operatorClicked = "X";
     $("#operator").text(value);
      operator = value;
  });
  
// Create on click event for equals operator
  $(".equal").on("click", function() {
    value = $(this).attr("value");
    console.log("equals was pressed");
    
     switch(operator) {
       case "plus":
             plusFunction();
            break;
       case "minus":
             minusFunction();
             break;
       case "times":
             multiplyFunction();
             break;
       case "divide":
             divideFunction();
             break;
       case "power":
             powerFunction();
             break;
    }
       
//     define mathematical operations
    function plusFunction() {
      result = +firstNumber + +secondNumber;
       $("#result").text(result);     
    }
    
    function minusFunction() {
      result = +firstNumber - +secondNumber;
      $("#result").text(result);
    }
    
    function multiplyFunction() {
      result = +firstNumber * +secondNumber;
      $("result").text(result);
    }
    
    function divideFunction() {
      result = +firstNumber / +secondNumber;
      $("#result").text(result);
    }
    
    function powerFunction() {
      result = +firstNumber ^ +secondNumber;
      $("#result").text(result);
    }
    
// insert result into DOM
    $("#result").text(result);
  });
  
// Create on click event for clear
  $(".clear").on("click", function() {
    startCalc();
  });

});

  </script>

</body>
</html>
